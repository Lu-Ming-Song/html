<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>						
<body>
    <h1>HTML标签实例--表格标签</h1>

    <table border="1" width="700" cellspacing="0" cellpadding="4"><!--border是添加表格 cellspancing是表格之间距离，cellpandding是字与表左边距离-->
        <thead><!--thead表头，tbody表体-->
            <caption><h3>学生信息表</h3></caption>
            <tr><!--行标签-->
                <th>学号</th><!--列头标签-->
                <th>姓名</th>
                <th>年龄</th>
                <th>班级</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1001</td><!--列标签：跨行属性rowspan 跨列属性：colspan-->
                <td>张三</td>
                <td>22</td>
                <td>python04</td>
            </tr>
            <tr>
                <td>1002</td>
                <td>李四</td>
                <td>23</td>
                <td rowspan="2">python04</td>
            </tr>
            <tr>
                <td>1003</td>
                <td colspan="2">王五</td>
                <!--<td>25</td>-->
                <!--<td>python04</td>-->    
            </tr>
        </tbody>
    </table>
    
</body>	

</html>
