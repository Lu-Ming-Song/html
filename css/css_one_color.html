<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<link href="./my.css" rel="stylesheet" type="text/css" >
	<!--href是属性，rel是关系，type是类型-->
	<style type="text/css">
		/*自定义css样式*/
		ul{color: red}
		ol{color: blue;font-size: 30px;}
		/*选择器{属性名：;字体;}*/
	</style>
	
</head>						
<body>
    <h1 style="color: green;font-size: 50px;">CSS样式表实例</h1>
	<hr/>
	你的爱好：
	<ul>
		<li>看书k</li>
		<li>上网</li>
		<li>爬山</li>
		<li>唱歌</li>
	</ul>
	<ol type="a">
		<li>look book</li>
		<li>surf the internet</li>
		<li>climb mountain</li>
		<li>sing</li>
	</ol>
	<dl>
		<dt>问：HTML?</dt>
		<dd>答：超文本标记语言</dd>
	</dl>
	<div>aaa</div>
	<div>aaa</div>
	<span>aaaa</span>
	<span>bbbb</span>
</body>	

</html>
